<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - {{config.appName}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .register-container { max-width: 450px; margin-top: 100px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center register-container">
      <div class="col-md-12">
        <div class="card shadow-sm">
          <div class="card-header text-center bg-success text-white">
            <h4>Register New Admin</h4>
          </div>
          <div class="card-body">
            <form action="/register" method="POST">
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <hr>
            <p class="text-center mb-0"><a href="/login">Back to Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
